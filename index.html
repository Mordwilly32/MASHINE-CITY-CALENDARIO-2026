<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario Editable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        #passwordSection {
            margin-top: 20px;
            text-align: center;
        }
        input[type="password"] {
            padding: 6px;
            width: 180px;
        }
        button {
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Calendario Editable</h1>

<table id="calendarTable">
    <thead>
        <tr>
            <th>Mes</th>
            <th>Día</th>
            <th>Evento</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Enero</td>
            <td>1</td>
            <td contenteditable="false">—</td>
        </tr>
        <tr>
            <td>Enero</td>
            <td>2</td>
            <td contenteditable="false">—</td>
        </tr>
    </tbody>
</table>

<div id="passwordSection">
    <p>Ingresa la contraseña para activar la edición:</p>
    <input type="password" id="passwordInput" placeholder="Contraseña" />
    <button onclick="checkPassword()">Entrar</button>
    <p id="passwordMessage" style="color:red;"></p>
</div>

<script>
    const PASSWORD = "DreamTeam"; // CAMBIA ESTA CONTRASEÑA

    function checkPassword() {
        const input = document.getElementById("passwordInput").value;
        const message = document.getElementById("passwordMessage");
        if (input === PASSWORD) {
            enableEditing();
            message.textContent = "Edición activada";
            message.style.color = "green";
        } else {
            message.textContent = "Contraseña incorrecta";
        }
    }

    function enableEditing() {
        const cells = document.querySelectorAll('#calendarTable td[contenteditable]');
        cells.forEach(cell => cell.setAttribute('contenteditable', 'true'));
    }
</script>

</body>
</html>
