<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario por Variables</title>
    <style>
        body { font-family: Arial; background:#eef2f5; padding:20px; }
        h1 { text-align:center; }
        table { width:100%; border-collapse:collapse; background:white; }
        th, td { border:1px solid #ccc; padding:6px; text-align:center; }
        .REUNION { background:#0277bd; color:white; }
        .INTRACEDE { background:#00c853; color:white; }
        .INTERCEDE { background:#fff200; }
        .NACIONAL { background:#ff1744; color:white; }
        .PREPARACION { background:#8bc34a; }
    </style>
</head>
<body>
<h1>Calendario (Sistema por Variables)</h1>
<p>Solo agrega una l√≠nea al arreglo <b>EVENTOS</b> y se mostrar√° autom√°ticamente.</p>

<table id="tabla">
<thead>
<tr>
<th>D√≠a</th><th>Mes</th><th>Tipo</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
// ---------------------------
// AQUI AGREGAS TUS FECHAS üëá
// ---------------------------

const EVENTOS = [
    { dia: 7, mes: "Abril", tipo: "INTRACEDE" },
    { dia: 11, mes: "Mayo", tipo: "INTERCEDE" },
    { dia: 13, mes: "Junio", tipo: "NACIONAL" },
    { dia: 25, mes: "Julio", tipo: "PREPARACION" },
    { dia: 3, mes: "Agosto", tipo: "REUNION" }
];

// ---------------------------
// NO TOCAR DE AQUI PARA ABAJO
// ---------------------------

function render(){
    const tbody = document.querySelector('#tabla tbody');
    tbody.innerHTML = "";

    EVENTOS.forEach(e => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
            <td>${e.dia}</td>
            <td>${e.mes}</td>
            <td class="${e.tipo}">${e.tipo}</td>
        `;

        tbody.appendChild(tr);
    });
}

render();
</script>
</body>
</html>
